{% extends "layout.html" %}
{% block info %}
  {% if name %}
  <div class="pink">
    Experiment: {{ name }}
  </div>
  {% else %}
  <div class="pink">
    Preparing Experiment...
  </div>
  {% endif %}
{% endblock info %}

{% block results %}
  {% if name %}
  <style>
    img{
        max-width: 100%;
        display: block; /* remove extra space below image */
    }
  </style>
    <div class="blue">
      <img class="img" src="/static/data/{{ name }}.png">
    </div>
  {% else %}
    <div class="blue">
      Not Started...
    </div>
  {% endif %}
{% endblock results %}


{% block button %}
  <div class="green">
    <a href="{{ url_for('home') }}" class=reset_button type="button">Reset</a>
  </div>
{% endblock button %}
